{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="row col-md-8 offset-md-2">
    <div class="col-4 col-md-2">
      <table class="table table-striped table-borderless table-hover table-sm">
        <tbody>
        <tr><td>Str: <span id="str">0</span></td></tr>
        <tr><td>Dex: <span id="dex">0</span></td></tr>
        <tr><td>Int: <span id="int">0</span></td></tr>
        <tr><td>End: <span id="end">0</span></td></tr>
        </tbody>
      </table>
    </div>
    <div class="col">
      <span id="effect_text"></span>
      placeholder event text<br>
      <b>{{ event.effect_text }}</b><br>

      <button type="submit" id="next_season" onclick="nextSeason()"
              class="btn btn-secondary">Next Season</button>

      <table class="table table-borderless table-sm">
        <tbody>
        <tr>
          <td><h5>Name: {{ player.name }}</h5></td>
          <td><h5>Age: <span id="age">0</span></h5></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
<script src="{% static 'player.js' %}"></script>
{% endblock %}

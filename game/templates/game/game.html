{% extends 'base.html' %}
{% load static %}

{% block head %}
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
  <script type="py" src="{% static 'game/main.py' %}"></script>
{% endblock %}

{% block content %}
  <div class="row col-md-8 offset-md-2">
    <div class="col-4 col-md-2">
      <table class="table table-striped table-borderless table-hover table-sm">
        <tbody>
        <tr><td>Int:</td></tr>
        <tr><td>Per:</td></tr>
        <tr><td>Str:</td></tr>
        <tr><td>Sta:</td></tr>
        <tr><td>Prs:</td></tr>
        <tr><td>Com:</td></tr>
        <tr><td>Dex:</td></tr>
        <tr><td>Qik:</td></tr>
        </tbody>
      </table>
    </div>
  </div>
  <section class="pyscript">
    <main>
      <section>
        <div>
          <input id="new-task-content" type="text" />
          <button id="new-task-btn" type="submit" py-click="add_task">
              Add task
          </button>
        </div>

        <div id="list-tasks-container"></div>

        <template id="task-template">
          <section class="task {py-li-element">
            <label class="flex items-center p-2">
              <input style="vertical-align: middle;" type="checkbox"/>
              <p style="display: inline;"></p>
            </label>
          </section>
        </template>
      </section>
    </main>

  </section>
{% endblock %}

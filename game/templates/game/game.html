{% extends 'base.html' %}

{% block content %}
  <div class="col-md-6 offset-md-3">
    <span class="h3">Age: {{ age }}</span>
    {{ text|linebreaks }}
    <form method="POST"> {% csrf_token %}
      <button type="submit" name="action" value="advance"
              class="btn btn-secondary">Next Season</button>
      <button type="submit" name="action" value="restart"
              class="btn btn-secondary">Restart</button>
    </form>
  </div>
{% endblock %}

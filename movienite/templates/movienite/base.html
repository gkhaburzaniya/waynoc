{% extends 'base.html' %}

{% block navbar %}
  {% if perms.movienite.add_movie %}
    <a class="nav-link navbar-brand"
       href="{% url 'movienite:movie_add' %}">+</a>
  {% endif %}
  {% if request.resolver_match.url_name == 'movie_list' %}
    <a class="nav-link" href="{% url 'movienite:person_list' %}">People</a>
  {% else %}
    <a class="nav-link" href="{% url 'movienite:movie_list' %}">Movies</a>
  {% endif %}
{% endblock %}

<!DOCTYPE html>
{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Waynoc Blog</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'blog/blog.css' %}">

    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <a class="navbar-brand" href="{% url 'post_list' %}">Blog</a>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_superuser %}
                    <li><a href="{% url 'admin:index' %}">Admin</a></li>
                {% endif %}
                {% if user.is_authenticated %}
                    <li><a href="{% url 'post_add' %}">New</a></li>
                    <li><a href="{% url 'logout' %}?next={{ request.path }}">Log Out</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}?next={{ request.path }}">Log In</a></li>
                {% endif %}
        </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>

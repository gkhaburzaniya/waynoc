{% extends 'base.html' %}

{% block navbar %}
  {% if user.is_authenticated %}
    <li>
      <a href="{% url 'blog:post_add' %}">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
    </li>
  {% endif %}
{% endblock %}

{% block content %}
  {% for post in post_list %}
    <h2>{{ post.title }}</h2>
    <span class="date">{{ post.date }}</span>
    {{ post.text|linebreaks }}
  {% endfor %}
{% endblock %}

{% extends 'movienite/base.html' %}

{% block content %}
  <div class="col-md-4 col-md-offset-4">
    <table class="table table-striped">
      <thead>
        <th></th><th>Name</th><th>Score</th>
      </thead>
      <tbody>
        {% for person in person_list %}
          <tr>
            <td>
              {% if user.is_authenticated %}
                <a href="{% url 'movienite:person_edit' person.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
              {% endif %}
            </td>
            <td><a href="{% url 'movienite:person_detail' person.id %}">{{ person.name }}</a></td>
            <td>{{ person.score }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
